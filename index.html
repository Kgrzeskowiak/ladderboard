
<head>
    <meta charset="utf8">
    <script src = "application.js"></script>
    <script src = "panel.js"></script>
    <script src = "startPanel.js"></script>
    <script src = "configurationPanel.js"></script>
    <script src = "chartPanel.js"></script>
    <script src = "database.js"></script>
    <script src = "awsApiKey.js"></script>
    <script src = "countdown.js"></script>
    <script src = "MatchPanel.js"></script>
    <script src = "eventEmitter.js"></script>
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body 
{
  padding-top: 2rem;
  padding-bottom: 2rem;
}
.hide 
{
    display: none;
}
p 
{
    display: none;
}
p.invalid 
{
    display : block;
    color : red;
    font-size: small;
}

    </style>
</head>
<body>
    <div id="appRoot" class="container">
    </div>

    <template id="ConfigurationPage">
        <div class="loading" data-name="loader"></div>
            <div class="row">
                <p class="h4">Ekran konfiguracji</p>
                </div>
                <div class="row">
                <div class="col">
                    <div class="input-group-prepend">
                    <input type="text" name="teamName" placeholder="Podaj nazwę drużyny">
                    <button class= "btn btn-outline-secondary btn-sm", data-name="AddTeamButton">Dodaj</button><br>
                    </div>
                    <div class="mt-3">
                    <button class = "btn btn-outline-primary" data-name="ChartPanelButton">Przejdź do wyników</button>
                    <button class = "btn btn-outline-primary" data-name="StartPanelButton">Przejdź do gry</button>
                </div>
                </div>
                <div class="col">
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nazwa drużyny</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
    </template>
    <template id="StartPage">
    <div class="container">
        <div class="row">
        <div class="col">
            <div data-name="GameHandler">
                <input type="text" placeholder="Podaj czas gry"><br>
                <button class= "btn btn-outline-secondary btn-sm", data-name="StartGame">Uruchom mecz</button>
                <button class= "btn btn-outline-secondary btn-sm", data-name="StopGame">Zatrzymaj mecz</button><br>
            </div>
        </div>
        <div class="col">
            <div data-name="TeamA">
                <select>
                <option value="">Wybierz drużynę A</option>
                </select>
                <p>Wartość nieprawidłowa</p>
            </div>
            <div data-name="TeamB">
                <select>
                <option value="">Wybierz drużynę B</option>
                </select>
                <p>Wartość nieprawidłowa</p>
            </div> 
        </div>
        <div class="row">
        <div class="col">
            <button class= "btn btn-outline-primary", data-name="ConfigurationPanelButton">Przejdź do konfiguracji</button><br>
        </div>
        </div>
    </div>
    </template>
    <template id="MatchPage">
        <div class="container">
        <div class="row">
        <div id="clockdiv">
            <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
            </div>
            <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="hide" data-name="results">
            <input type="text" placeholder="WynikA">
            <input type="text" placeholder="WynikB">
            </div>
        </div>
        </div>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", event => 
        {
            var root = document.getElementById("appRoot");
            var db = new Database();
            var app = new Application(root, db);
            var promise = db.getTeamsFromDb();
            promise.then(teamlist =>
            {
            db.updateLocalTeamList(teamlist);
            db.getNewId();
            app.registerPanel(new StartPanel(app,db)); //Panel z rozpoczeciem gry
            app.registerPanel(new ConfigurationPanel(app,db)); //Panel konfiguracyjny
            app.registerPanel(new ChartPanel(app,db)); //Panel z tabela
            app.registerPanel(new MatchPanel(app,db));//panel obslugi gry
            app.start();
            }
        )
        })
    </script>

</body>
