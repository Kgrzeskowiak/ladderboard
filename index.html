
<head>
    <meta charset="utf8">
    <script src = "application.js"></script>
    <script src = "panel.js"></script>
    <script src = "bootstrap.min.js"></script>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
body {
  padding-top: 2rem;
  padding-bottom: 2rem;
}
    </style>
</head>
<body>
    <div id="appRoot" class="container">
    </div>

    <template id="ConfigurationPage">
        
            <div class="row">
                <p class="h4">Ekran konfiguracji</p>
                </div>
                <div class="row">
                <div class="col">
                    <div class="input-group-prepend">
                    <input type="text" name="teamName" placeholder="Podaj nazwę drużyny">
                    <button id="AddNewTeam" class= "btn btn-outline-secondary btn-sm">Dodaj</button><br>
                    </div>
                    <div class="mt-3">
                    <button id="PanelC" class = "btn btn-outline-primary">Przejdź do wyników</button>
                    <button id="PanelA" class = "btn btn-outline-primary">Przejdź do gry</button>
                </div>
                </div>
                <div class="col">
                    <table class="table table-striped"></table>
                    <thead>
                        <tr>
                            <th>Nazwa drużyny</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                </div>
            </div>
            </div>
            
        
        </div>
    </template>
    
    <script>
        document.addEventListener("DOMContentLoaded", event => 
        {
            var root = document.getElementById("appRoot")
            var app = new Application(root);
            app.registerPanel(new PanelA(app)); //Panel z rozpoczeciem gry
            app.registerPanel(new PanelB(app)); //Panel konfiguracyjny
            app.registerPanel(new PanelC(app)); //Panel z tabela
            app.start();
        })
    </script>

</body>
